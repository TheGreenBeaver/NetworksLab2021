<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <link rel='stylesheet' href='main.css' />
  <script src='main.js' defer></script>
  <title>Gugl</title>
</head>
<body>
<div class='container'>

  <div id='settings-block'>
    <button onclick='toggleSettingsVisibility()'>
      Settings
    </button>

    <div id='settings-inputs' class='card'>
      <label for='host-input'>
        Host
      </label>
      <input id='host-input' value='localhost' />

      <label for='port-input'>
        Port
      </label>
      <input id='port-input' value='8000' />
    </div>
  </div>

  <div class='main-block'>
    <div class='main-search-wrapper'>
      <label for='search-input'>
        Search with Gugl
      </label>
      <input id='search-input' />
      <button onclick='performRequest()' id='search-btn'>
        Search
      </button>
    </div>

    <div id='res-holder'></div>
  </div>
</div>
</body>
</html>
